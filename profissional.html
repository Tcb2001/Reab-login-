<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Profissional</title>
    
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5"> 
        <div class="tex[mb-4]">
            <img src="Imagens/curai_logo2.png" alt="logo2" class="img-fluid d-block mx-auto" style="max-width: 300px;"> 
        </div>
        <h1 class="text-center">Área do Profissional</h1> 
        <br>

       
        <div class="row justify-content-center">

                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Usuário/Email"> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha"> 
                    </div>
                    <a href="#" class="forgot-password d-block mb-3 text-danger">Esqueci minha senha</a> 
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary btn-custom " role="button" href="https://reabhome.netlify.app/">Login</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
